<div class="update-product">
    <h1>Atualização De Produtos</h1>
    <p class="message-p">{{updateProductMessage}}</p>
    <form #updateProduct="ngForm" (ngSubmit)="update(updateProduct.value)" class="comom-form">
        <input class="form-input" type="text" ngModel="{{productData?.name}}" name="name" placeholder="Nome do produto" />
        <input class="form-input" type="text" ngModel="{{productData?.price}}" name="price" placeholder="Preço do produto" />
        <input class="form-input" type="text" ngModel="{{productData?.category}}" name="category" placeholder="Categoria do produto" />
        <textarea class="form-input" type="text" ngModel="{{productData?.description}}" name="description" placeholder="Descrição do produto">
        </textarea>
        <input class="form-input" type="text" ngModel="{{productData?.image}}" name="image" placeholder="Url da Img do produto">
        <button class="form-button">Atualizar Produto</button>
    </form>
</div>
