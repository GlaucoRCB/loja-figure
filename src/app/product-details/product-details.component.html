<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
        <img class="product-image" src="{{productData.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h3>{{productData.name}}</h3>
            <h4>Preço: {{productData.price}} R$</h4>
            <h6>Categoria: {{productData.category}}</h6>
            <h6>Descrição: {{productData.description}}</h6>
            <button class="form-button">Comprar</button>
            <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">+ Carrinho</button>
            <button *ngIf="removeCart" class="form-button" (click)="removeToCart(productData.id)">Remover Produto</button>
            <div class="quantity-group">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{productQuantity}}">
                <button (click)="handleQuantity('plus')">+</button>
            </div>
        </div>
    </div>
</div>
