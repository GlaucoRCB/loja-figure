<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}">
        <img src="{{item.image}}" alt="">
    </a>
    </div>
    <div class="col-sm-8 details">
        <h6>{{item.name}}</h6>
        <h6>Preço: {{item.price}} R$</h6>
        <p><span>Categoria: {{item.category}}</span></p>
        <p>Descrição: {{item.description}}</p>
    </div>
</div>
